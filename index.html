<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <script
      src="https://kit.fontawesome.com/b473162ab5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <img id="logo" src="images/logo.svg" alt="logo" width="70rem" />

        <div class="main-text">
          <h1 class="title">
            We are launching <span class="bold">soon!</span>
          </h1>

          <p class="sub-title">Subscribe and get notified</p>
        </div>

        <div class="email-field">
          <form id="form">
            <input
              id="input"
              type="email"
              value=""
              placeholder="Your email address..."
            />
            <button id="btn">Notify Me</button>
            <p id="err-msg">Please provide a valid email address!</p>
          </form>
        </div>

        <img
          class="main-img"
          src="images/illustration-dashboard.png"
          alt="illustration-dashboard"
          width="650rem"
        />

        <div class="socails">
          <a href="#" class="fb"
            ><p><i class="fa-brands fa-facebook-f"></i></p
          ></a>
          <a href="#"
            ><p><i class="fa-brands fa-twitter"></i></p
          ></a>
          <a href="#"
            ><p><i class="fa-brands fa-instagram"></i></p
          ></a>
        </div>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
